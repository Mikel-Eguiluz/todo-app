  </header>
  <div class="container">
    <!-- List -->

    <H1 class="center-align">To-Do List</H1>
    <div id="todos-grid">
      <form class="card light-blue darken-4 hoverable darken-1" id="new-todo-form">
        <div class="card-content white-text">
          <div class="input-field ">
            <input type="text" id="title-input" name="title" class="white-text validate" required>
            <label for="title-input">To-Do Title:</label>
          </div>
          <div class="input-field ">
            <textarea id="description-input" name="description" class=" white-text materialize-textarea"></textarea>

            <label for="description-input">To-Do Description:</label>
          </div>
        </div>
        <div class="card-action">
          <button type="reset" class="waves-effect waves-light btn-small lime"> Reset </button>
          <button type="submit" class="waves-effect waves-light btn-small green"> Add To-Do </button>
        </div>
    </div>
    </form>
  </div>
